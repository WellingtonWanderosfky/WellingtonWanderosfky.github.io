<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="01.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../../css2/estilo.css" media="screen" />
    <script>

        $(function () {
            $("#go").click(function () {
                let texto_array = $("#texto_array").val();
                texto_array = texto_array.replace(/\s+/g, '');
                let array = texto_array.split(",");
                let tam = array.length;
                if (array[tam - 1] == "") {
                    array.pop();
                }
                $("#resultado").html("<br>Valor minimo: " + minimo(array) + "<br> Valor máximo: " + maximo(array) + "<br> Array sem repetição: " + sem_repetir(array) + "<br> Array em ordem: " + ordem_crescente(array));
            })
            $("#sem_repetir").click(function () {
                $("#resultado").text("");
                $("#texto_array").val("");
            })
            function minimo(vetor) {
                let min;
                vetor.forEach(function (num) {
                    if (num == Math.min(...vetor)) {
                        min = num;
                    }
                });
                return min;
            }
            function maximo(vetor) {
                let max;
                vetor.forEach(function (num) {
                    if (num == Math.max(...vetor)) {
                        max = num;
                    }
                });
                return max;
            }
            function sem_repetir(vetor) {
                let vetor_sem_repeticao = [...new Set(vetor)];
                return vetor_sem_repeticao.join(",");
            }
            function ordem_crescente(vetor) {
                return vetor
                    .sort(function (a, b) {
                        return a - b;
                    })
                    .join(",");
            }
        })
    </script>
</head>

<body>

    <p>Crie um script que implemente as funções min, max, uniq, sortNum. Tais funções devem:
        Retornar o valor mínimo (min) e máximo (max) de um array de números, retornar o array sem repetições (uniq) e
        ordenar o array numérico (sortNum).</p>
    <br>
    <input type="text" id="texto_array" placeholder="Coloque aqui o array">
    <button type="button" id="go">Executar</button>
    <button type="button" id="sem_repetir">Limpar</button>
    <p id="resultado"></p>
    <footer>
        <a class="retorno" href="../primeiro.html">Voltar</a>
    </footer>
</body>

</html>
