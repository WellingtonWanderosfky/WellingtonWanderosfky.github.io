<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="01.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../../css2/estilo.css" media="screen" />
    <script>
        $(function () {
            $("#go").click(function () {
                let texto_array = $("#texto_array").val();
                texto_array = texto_array.replace(/\s+/g, '');
                let array = texto_array.split(",");
                let tam = array.length;
                if (array[tam - 1] == "") {
                    array.pop();
                }
                $("#resultado").html("<br>Sequencia de fibonacci até " + texto_array + " números: " + fibonacci(texto_array));
            })
            $("#sem_repetir").click(function () {
                $("#resultado").text("");
                $("#texto_array").val("");
            })
            function fibonacci(z) {
                let array = new Array;
                array.push(0);
                let a = 0;
                let b = 1;
                let f = 1;
                for (let i = 0; i < z - 1; i++) {
                    array.push(f);
                    f = a + b;
                    a = b;
                    b = f;
                }
                return array.join(",");
            }
        })
    </script>
</head>

<body>
    <p>fibonacci</p>
    <br>
    <input type="text" id="texto_array" placeholder="Posição fibonacci">
    <button type="button" id="go">Executar</button>
    <button type="button" id="sem_repetir">Limpar</button>
    <p id="resultado"></p>
    <footer>
        <a class="retorno" href="../primeiro.html">Voltar</a>
    </footer>
</body>
</html>
