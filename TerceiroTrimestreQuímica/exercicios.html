				}

				{

				}

				$("#resultado2").html(soluto + "g = " + transforma_grama_em_mol +
					 "mol <br> C = " + transforma_grama_em_mol + "/" + solucao + "<br><b>C = "
					 + concentracao_molar + "mol/L ou " + transforma_mol_em_grama_result + "g/L<b>");})
